<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Rosario:400' rel='stylesheet' type='text/css'>
    <title>{{.Title}}</title>
</head>
<body>
<div class="bg">
    <div class="mainbody">
<!--        <div class="cleff"><img src="/img/misc/treble.png" height="75" width="26"></div>-->
        <h1>{{.Title}}</h1>

        <p>Uniswap</p>

        <table style="width:100%">
            <tr>
                <th>Name</th>
                <th>Liquidity</th>
            </tr>
            {{range .ListPairInfo}}
            {{with $id:=.PairId}}
            <tr onclick="window.location='/detail?pairId={{$id}}';">
                {{end}}
                <td>{{.Name}}</td>
                <td>{{.TotalLiquidity}}</td>
            </tr>
            {{end}}
        </table>
    </div>
</div>
</body>
</html>
